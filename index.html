<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Example</title>

    <style>
        .box{
            width: 100%;
            height: 100dvh;
            border: 2px solid red;
            position: relative;
            padding: 25px;
            background: #000;
        }
        .cricle{
            height: 100px;
            width: 100px;
            background: blueviolet;
            position: sticky;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="box">
    <div class="cricle">

    </div>    
    </div>



    <script>
           window.addEventListener("devicemotion", handleOrientationEvent, true);


           
function handleOrientationEvent(event) {
    const acceleration = event.accelerationIncludingGravity;
            const accelerationX = acceleration.x;
            const accelerationY = acceleration.y;
            const accelerationZ = acceleration.z;

    
    const orientationElement = document.querySelector(".cricle");

    orientationElement.style.top=accelerationX + "px";;
    orientationElement.style.left=accelerationY + "px";

}

    </script>


</body>
</html>
