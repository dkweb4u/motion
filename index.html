<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Example</title>

    <style>
        .box{
            width: 100%;
            height: 100dvh;
            border: 2px solid red;
            position: relative;
            background: #000;
        }
        .cricle{
            height: 30px;
            width: 30px;
            background: gold;
            position: sticky;
        }

    </style>
</head>
<body>

    <div class="box">
    <div class="cricle">

    </div>    
    </div>



    <script>
           window.addEventListener("deviceorientation", handleOrientationEvent, true);


           
function handleOrientationEvent(event) {
    const alpha = event.alpha;
    const beta = event.beta;
    const gamma = event.gamma;

    
    const orientationElement = document.querySelector(".cricle");

    orientationElement.style.top=event.alpha + "px";;
    orientationElement.style.left=event.beta + "px";

}

    </script>


</body>
</html>
