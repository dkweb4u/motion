  <script>
function handleOrientation(event) {
  const roll = event.gamma;
  const pitch = event.beta;

  document.getElementById("rollValue").textContent = roll.toFixed(2);
  document.getElementById("pitchValue").textContent = pitch.toFixed(2);

  const mobileRectangle = document.getElementById("mobileRectangle");
  mobileRectangle.style.transform = `rotateX(${pitch}deg) rotateY(${roll}deg)`;
}

if (window.DeviceOrientationEvent && window.DeviceMotionEvent) {
  window.addEventListener("deviceorientation", handleOrientation);
} else {
  alert(
    "Sorry, your browser does not support the DeviceOrientation and/or DeviceMotion API."
  );
}

  </script>
